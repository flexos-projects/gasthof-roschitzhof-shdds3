name: Deploy Preview

on:
  push:
    branches:
      - main
    paths:
      - '.flexos/prototype/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deploy
        run: |
          curl -sf -X POST \
            "${{ secrets.FLEXOS_APP_URL }}/api/projects/${{ secrets.FLEXOS_PROJECT_ID }}/deploy-vercel" \
            -H "Authorization: Bearer ${{ secrets.FLEXOS_DEPLOY_TOKEN }}" \
            -H "Content-Type: application/json"
